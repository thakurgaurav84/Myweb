    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Esports Team Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      /* padding-top: 300px; */
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      
       background-image: url("images/cobrakai1.jpg"); 
      
    }
    form {
       background-color: antiquewhite;
      padding: 50px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      /* display: grid; */
      
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 600px;
      padding: 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 25px;
     
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    /* .hahha{
        display: flex;
        width: 600px;
    } */
    
  </style>
</head>
<body>

  <form action="/register-team" method="post">
    <h2>Esports Team Registration</h2>
    <!-- <div class="hahha"> -->

<!-- </div> -->
